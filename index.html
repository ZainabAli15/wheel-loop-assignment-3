<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Numbers from 1 to 10</title>
    <style>
        body {
             font-family: 'Arial', sans-serif;
             line-height: 1.6;
             background: linear-gradient( to right, #e0522e, #feb47b 40%, #6a11cb 90%);
        }
        #output {
            margin-top: 20px;
            font-size: 24px;
            color: rgb(26, 168, 62);
        }
    </style>
</head>
<body>
        <U><H1>WHILE LOOP ASSIGNMETS</H1></U>
        <fieldset>
            <div class="container">
                <h1>6.Print Numbers from 1 to 5</h1>
                <button onclick="printNumbers()">Print Numbers</button>
                <p class="result" id="output"></p>
            </div>
        </fieldset><br>
        <fieldset>
            <div class="container">
                <h1>7.Sum of Digits</h1>
                <button onclick="sumOfDigits()">Calculate Sum of Digits of 1234</button>
                <p class="result" id="sumResult"></p>
            </div>
        </fieldset><br>
       <fieldset>
        <h1>8.Countdown from 5</h1>
    <button onclick="startCountdown()">Start Countdown</button>
    <p id="countdownResult1"></p>
       </fieldset>
        <fieldset>
            <div class="container">
                <h1>9.Prime Number Checker</h1>
                <input type="number" id="numberInput" placeholder="Enter a number" />
                <button onclick="checkPrime()">Check Prime</button>
                <div class="result" id="result3"></div>
            </div>
        </fieldset><br>
        <fieldset>
            <h1>10.Odd Numbers Between 1 and 15</h1>
            <div id="oddNumbers"></div>
        </fieldset><br>
    
    <script>
        function printNumbers() {
            let output = "";
            let i = 1;

            while (i <= 5) {
                output += i + "<br>"; 
                i++; 
            }
            document.getElementById('output').innerHTML = output;
        }
        function sumOfDigits() {
            let number = 1234; 
            let sum = 0;

            while (number > 0) {
                let digit = number % 10;  
                sum += digit;             
                number = Math.floor(number / 10); 
            }

            document.getElementById('sumResult').innerText = `Sum of the digits of 1234 is: ${sum}`;
        }
        function startCountdown() {
        let countdown = 5;

        let result = "";

        do {
            result += countdown + "<br>"; 
            countdown--; 
        } while (countdown > 0); 

        document.getElementById("countdownResult1").innerHTML = result;
    }

        function checkPrime() {
            const num = parseInt(document.getElementById('numberInput').value);
            let result = document.getElementById('result3');

            if (isNaN(num) || num <= 1) {
                result.textContent = 'Please enter a number greater than 1.';
                return;
            }

            let i = 2;
            let isPrime = true;

            while (i <= Math.sqrt(num)) {
                if (num % i === 0) {
                    isPrime = false;
                    break;
                }
                i++;
            }

            if (isPrime) {
                result.textContent = `${num} is a prime number.`;
            } else {
                result.textContent = `${num} is not a prime number.`;
            }
        }
         function printOddNumbers() {
            let i = 1;
            let outputDiv = document.getElementById("oddNumbers");

            while (i <= 15) {
                if (i % 2 !== 0) {
                    let p = document.createElement("p");
                    p.className = "number";
                    p.textContent = i;
                    outputDiv.appendChild(p);
                }
                i++;
            }
        }
        printOddNumbers();

    </script>
</body>
</html>
